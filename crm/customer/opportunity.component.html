<div class="col-12 my-3" *checkPermission="['employeeInbox','approverInbox','adminInbox','getMasterCustomer']">
    <vhub-table *ngIf="columnDefs" [rowData]="rowData" [columnDefs]="columnDefs" nowRowsMessage="No  Opportunities"
        [showRowActions]="true" tableName="Opportunity List" [enableFilter]="true" [showRefresh]="false" [showTableName]="true"
        [showColumnFilter]="true" (resetClicked)="initTable()" >
        <button mat-button type="button" color="primary" (click)="openAddOpportunityModal()" class="fw-bold fs-18 small">
            <mat-icon color="primary" class="material-icons">
                add_circle_outline
            </mat-icon>
            
        </button>
    </vhub-table>
</div>
<router-outlet></router-outlet>
